<!DOCTYPE html>
<html lang="de-DE">
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font: 14px normal Arial, sans-serif;
                color: #000000;
            }
        </style>
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        document.getElementById("demo").innerHTML = xhttp.responseXML.getElementsByTagName('item')[1].innerHTML;
                    }
                };
                xhttp.open("GET", "https://vsr.informatik.tu-chemnitz.de/edu/2015/evs/exercises/jsajax/rssnews.xml", true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <form method="GET" action="https://vsr.informatik.tu-chemnitz.de/edu/2015/evs/exercises/jsajax/rssnews.xml">
            <input type="text" name="input" value="test">
            <button type="submit">Do get</button>
        </form>
        <hr>
        <button onclick="loadDoc()">Load content</button><br><br>
        <textarea id="demo" style="width:405px;height:150px"></textarea>
    </body>
</html>
